<div class="container">
        <form #form="ngForm" (ngSubmit)="SaveData(form)">
        
            <div class="form-group">
              <label for="">Event Name</label>
              <input type="text" name="name" id="name" #name="ngModel" [(ngModel)]="event.name" class="form-control" placeholder="" >
              
            </div>
        
            <div class="form-group">
              <label for="">Date of the Event</label>
              <input type="date" name="date" id="date" #date="ngModel" [(ngModel)]="event.date" class="form-control" placeholder="">
              
            </div>
        
            <div class="form-group">
                    <label for="">Venue</label>
                    <input type="text" name="venue" id="venue" #venue="ngModel" [(ngModel)]="event.venue" class="form-control" placeholder="" >
                    
            </div>
            <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" name="venue" id="venue" #venue="ngModel" [(ngModel)]="event.price" class="form-control" placeholder="" >
                    
            </div>
        
            <div class="form-group">
                    <label for="">Speakers</label>
                    <input type="text" name="speaker" id="speaker" #speaker="ngModel" [(ngModel)]="temp_speaker" class="form-control" placeholder="" >
                
            </div>
             <div>
                 <div *ngFor="let item of speakers; let i=index">{{item}}&nbsp;&nbsp;<button type="button" class="btn btn-outline-primary" (click)="DeleteSpeaker(item)">Remove Speaker</button></div>
             </div>
          
        
            
            <div>
                <button type="button" (click)="AddSpeaker()">Add Speaker</button>
            </div>
        
            <!-- <div class="form-group">
                    <label for="">Sponsers</label>
                    <input type="text" name="Sponsers" id="sponsers" #sponsers="ngModel" [(ngModel)]="event.sponser" class="form-control" placeholder="" >
                   
            </div> -->
        
            <label>Choose Sponsers</label>
                    <ng-multiselect-dropdown
        
        
                    name="sponsers"
                    [placeholder]="'Select Expertise'"
                    [(ngModel)]="selectedItems"
                    
                    [data]="dropdownList"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)" >
        
                    </ng-multiselect-dropdown>
        
        
        <!-- 
            <div class="form-group">
                    <label for="">Offers</label>
                    <input type="text" name="offers" id="offers" #offers="ngModel" [(ngModel)]="event.offers" class="form-control" placeholder="" >
                
            </div> -->
        
            <label>Choose Offers</label>
            <ng-multiselect-dropdown
        
        
            name="offers"
            [placeholder]="'Select Expertise'"
            [(ngModel)]="selectedItems2"
            
            [data]="dropdownList2"
            [settings]="dropdownSettings2"
            (onSelect)="onItemSelect2($event)"
            (onSelectAll)="onSelectAll2($event)" >
        
            </ng-multiselect-dropdown>
        
            <div class="form-group">
                    <input type="submit" value="Add Professional" class="btn btn-primary"/> &nbsp;
                    <input type="reset" value="Reset" class="btn btn-secondary"/>      
                </div>
        
        
                  
        
        
        
        </form>
        
        </div>
