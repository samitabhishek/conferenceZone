<form #form="ngForm" (ngSubmit)="SaveData(form)">
<div class="container row py-3 bg-light my-3 ">
    <div class="col">

    </div>
      
        <div class="col">
            <div class="form-group">
              <label for="">Sponser Name</label>
              <input type="text" name="name" id="name" #name="ngModel" [(ngModel)]="sponser.name" class="form-control" placeholder="" required minlength="3">
              <div class="text-danger" *ngIf="name.errors && (name.dirty ||form.submitted)">
                    <span [hidden]="!name.errors.required">Please Enter Name</span>
                    <span [hidden]="!name.errors.minlength">Name must have atleast three characters</span>
                </div>
              
            </div>
        
            <div class="form-group">
              <label for="">Description</label>
              <input type="text" name="description" id="description" #description="ngModel" [(ngModel)]="sponser.description" class="form-control" placeholder="">
              
            </div>
        
           
        
            <!-- <div class="form-group">
                    <label for="">Events Applicable to </label>
                    <input type="text" name="events" id="events" #events="ngModel" [(ngModel)]="sponser.events" class="form-control" placeholder="" >
                
            </div> -->
            <div class="form-group">
            <label>Events Applicable to</label>
            <ng-multiselect-dropdown
        
        
            name="event"
            [placeholder]="'Select Expertise'"
            [(ngModel)]="selectedItems"
            
            [data]="dropdownList"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)" >
        
            </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                    <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" #image="ngModel" (change)='onSelectFile($event)' [(ngModel)]="event.imagePath" required>
                            <label class="custom-file-label" for="inputGroupFile01">Choose picture for Sponser </label>
                            <div class="text-danger" *ngIf="image.errors && (image.dirty ||form.submitted)">
                                    <span [hidden]="!image.errors.required">Please Select a Image</span>
                                    
                            </div>
                     </div>
            </div>
        
           
            <div class="form-group">
                    <input type="submit" value="Add Sponser" class="btn btn-primary"/> &nbsp;
                    <!-- <input type="reset" value="Reset" class="btn btn-secondary"/>       -->
            </div>
        </div>
        <div class="col">

            
        </div>
        
        
                  
        
        
        
       
        
        </div>
    </form>
