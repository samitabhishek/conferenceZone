<form #form="ngForm" (ngSubmit)="SaveData(form)">
<div class="container row py-3 bg-light my-3 ">
        
        <div class="col">

        </div>
        <div class="col">
            <div class="form-group">
              <label for="">Offer Name</label>
              <input type="text" name="name" id="name" #name="ngModel" [(ngModel)]="offer.name" class="form-control" placeholder="" required minlength="3">
              <div class="text-danger" *ngIf="name.errors && (name.dirty ||form.submitted)">
                    <span [hidden]="!name.errors.required">Please Enter Name</span>
                    <span [hidden]="!name.errors.minlength">Name must have atleast three characters</span>
                </div>
              
            </div>
        
            <div class="form-group">
              <label for="">Description</label>
              <input type="text" name="description" id="description" #description="ngModel" [(ngModel)]="offer.description" class="form-control" placeholder="">
              
            </div>
        
            <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" name="amount" id="amount" #amount="ngModel" [(ngModel)]="offer.amount" class="form-control" placeholder="" required>
                    <div class="text-danger" *ngIf="amount.errors && (amount.dirty ||form.submitted)">
                            <span [hidden]="!amount.errors.required">Please Enter Amount</span>
                            
                        </div>
                    
            </div>
        
            <!-- <div class="form-group">
                    <label for="">Events Applicable to </label>
                    <input type="text" name="events" id="events" #events="ngModel" [(ngModel)]="offer.events" class="form-control" placeholder="" >
                
            </div> -->
            <div class="form-group">
            <label>Evens Applicable to</label>
            <ng-multiselect-dropdown
        
        
            name="events"
            [placeholder]="'Select Expertise'"
            [(ngModel)]="selectedItems"
            
            [data]="dropdownList"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)" >
        
            </ng-multiselect-dropdown>
        </div>
        
           
            <div class="form-group">
                    <input type="submit" value="Add Offer" class="btn btn-primary"/> &nbsp;
                    <!-- <input type="reset" value="Reset" class="btn btn-secondary"/>       -->
                </div>
            </div>
        
            <div class="col">

            </div>
                  
        
        
        
      
        
        </div>
    </form>
